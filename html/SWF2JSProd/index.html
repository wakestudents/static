<html>

    <head>
        <script src="./swf2js.js"></script>
    </head>

    <body>
        <div id="player" style="height: 100vh;"></div>
    </body>
    <script>
        const params = new Proxy(new URLSearchParams(window.location.search), {
            get: (searchParams, prop) => searchParams.get(prop),
        });
        swf2js.load(params.swf, {
            "tagId": "player"
        });
    </script>

</html>
