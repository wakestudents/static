            body {
                position: fixed;
                margin: 0;
                padding: 0
            }

            .canvas-app-container {
                width: 100%;
                height: 100%;
                position: absolute;
                align-items: center;
                justify-content: center;
                overflow: hidden
            }

            .canvas-app-container:-webkit-full-screen {
                width: auto;
                height: auto
            }

                outline: 0;
                border: 0;
                width: 100%;
                vertical-align: bottom
            }

                position: relative
            }
